<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TSP Visualizer</title>
  <link rel="stylesheet" href="style.css" />
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
  />
</head>
<body>
  <header>
    <h1>Proyecto para TSP</h1>
    <input type="file" id="osmFileInput" accept=".osm" />

    <div class="buttons">
      <button id="btnBruteForce">Fuerza Bruta</button>
      <button id="btnGreedy">Greedy</button>
      <button id="btnDynamic">Programación Dinámica</button>
    </div>
  </header>

  <main>
    <div id="map"></div>
    <aside id="infoPanel">
      <h2>Estadísticas</h2>
      <div id="statsContainer">
        <!-- Aquí se irán agregando las tarjetas de resultados -->
      </div>

      <hr />
      <!-- mensaje de carga de matriz -->
      <p id="loadingMessage" style="color: #004080; font-weight: bold;"></p>

      <label for="pointsFileInput"><strong>Subir puntos (.txt):</strong></label>
      <input type="file" id="pointsFileInput" accept=".txt" />

      <!-- bloque de carga para que se note el tiempo de espera -->
      <div id="tspLoadingBox" style="margin-top: 10px; color: #004080; font-weight: bold;">
        <span id="loadingSpinner" style="display: none;">⏳</span>
        <span id="loadingText"></span>
      </div>

    </aside>

  </main>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script src="script.js"></script>
</body>
</html>
