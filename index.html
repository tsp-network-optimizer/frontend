<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TSP Visualizer</title>
  <link rel="stylesheet" href="style.css" />
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
  />
</head>
<body>
  <header>
    <h1>Proyecto para TSP</h1>
    <input type="file" id="osmFileInput" accept=".osm" />

    <div class="buttons">
      <button id="btnBruteForce">Fuerza Bruta</button>
      <button id="btnGreedy">Greedy</button>
      <button id="btnDynamic">Programación Dinámica</button>
    </div>
  </header>

  <main>
    <div id="map"></div>
    <aside id="infoPanel">
      <h2>Información</h2>
      <h4>Acá iran las estadísticas. Ej:</h4>
      <p id="routeDistance">Distancia: -</p>
      <p id="executionTime">Tiempo: -</p>
    </aside>
  </main>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script src="script.js"></script>
</body>
</html>
